</head>
<body>
<div class="hearts-container"></div>

<div class="container">

    <div class="gif_container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">

    </div>

<audio id="bg-music" loop>
    <source src="love_song.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
<script>
window.addEventListener('load', () => {
    const audio = document.getElementById('bg-music');
    audio.volume = 0.5;
    audio.play().catch(() => {
        const playAudio = () => { audio.play(); document.body.removeEventListener('click', playAudio); };
        document.body.addEventListener('click', playAudio);
    });
});

// Confetti burst
setTimeout(() => {
    confetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 },
        shapes: ['heart'],
        colors: ['#ff4d6d', '#ff99cc', '#ff66aa']
    });
}, 500);
</script>
